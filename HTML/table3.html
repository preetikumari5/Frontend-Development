<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Styles</title>
</head>
<body>

<!-- Example Table with Styles -->
<table style="width: 100%; border-collapse: collapse; margin: 20px;">
  <thead style="background-color: #f2f2f2;">
    <tr>
      <th style="padding: 10px; border: 1px solid #ddd;">Header 1</th>
      <th style="padding: 10px; border: 1px solid #ddd;">Header 2</th>
      <th style="padding: 10px; border: 1px solid #ddd;">Header 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="padding: 10px; border: 1px solid #ddd;">Row 1, Cell 1</td>
      <td style="padding: 10px; border: 1px solid #ddd;">Row 1, Cell 2</td>
      <td style="padding: 10px; border: 1px solid #ddd;">Row 1, Cell 3</td>
    </tr>
    <tr>
      <td style="padding: 10px; border: 1px solid #ddd;">Row 2, Cell 1</td>
      <td style="padding: 10px; border: 1px solid #ddd;">Row 2, Cell 2</td>
      <td style="padding: 10px; border: 1px solid #ddd;">Row 2, Cell 3</td>
    </tr>
  </tbody>
</table>

</body>
</html>
