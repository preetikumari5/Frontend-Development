<!DOCTYPE html>
<html>
    <head>
        <title>
            Class selector
        </title>
        <link rel="stylesheet" href="class.css">
    </head>
    <body>
        <h1>this is class selector in css</h1>
        <p>ek sath <span class="special">sare selector</span></p>
        <h2 class="class1">level 2 heading</h2>

        <p class="class2">here we can write paragraph</p>
        <p>second paragraph <a href="https://www.google.com" target="_blank">google</a></p>
        <ul>
            <li>item 1</li>
            <li class="class_ka_naam">item 2</li>
            <li>item 3</li>
            <!-- em tag is used to emphasize a text -->
            <li>item <em>four</em></li>
        </ul>
    </body>
</html>
