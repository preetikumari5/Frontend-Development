<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Background Color</title>
</head>
<body>

  <!-- Header with a different background color -->
  <header style="background-color: #333; color: white;">
    <h1>Welcome to My Website</h1>
  </header>

  <!-- Main content with a different background color -->
  <main style="background-color: #f0f0f0;">
    <p>This is the main content of the webpage.</p>
  </main>

  <!-- Footer with a different background color -->
  <footer style="background-color: #333; color: white;">
    <p>Contact us at example@example.com</p>
  </footer>

</body>
</html>
