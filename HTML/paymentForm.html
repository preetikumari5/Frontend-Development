<!DOCTYPE html>
<html>
    <head>
        <title>Payment Form</title>
    </head>
    <body>
        <form>
            <h1>Payment Form</h1>
            <p>Required fields are followed by *</p>
            <h2>Contact information</h2>
            <p>Name* : <input type="text" name="name"  required></p>
            <fieldset>                                                                                         <!--fieldset wrap krne ke liye use krte hai-->
            <legend>GENDER*</legend>                                                                            <!--legend use hota hai grouped data ko heading dene ke liye-->
            <p>
                Male <input type="radio" name="gender"  id="male" required >
                Female <input type="radio" name="gender"  id="female" required>
            </p>
            </fieldset>
            <p>Address* <textarea name="Address" id="Address" cols="100" rows="20" required></textarea></p>
            <p>Pincode* : <input type="number" name="pincode" id="pincode" required></p>
            <p>Email* : <input type="email" name="email" id="email" required></p>
            <p>
                <h2>Payment information</h2>
                <select> card type:
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </p>
            <p>Card Number* : <input type="number" name="number" id="number" required></p>
            <p>Expiration Date*: <input type="date" name="exp_date" id="exp_date" required></p>
            <p>CVV* : <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay now">
        </form>
        
    </body>
</html>
