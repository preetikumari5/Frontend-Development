<!DOCTYPE html>
<html>
    <head>
        <title>image styling</title> 
        <style>
            .clip1{
                clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            }
            .clip2{
                clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);

            }
        </style>
    </head>
    <body>
        <img class="clip1" src="https://i.pinimg.com/236x/8a/18/a2/8a18a2a59384f1ca0fafd7ff8d5078b5.jpg">
        <img class="clip2" src="https://i.pinimg.com/236x/c3/c2/e5/c3c2e50ed657a00362a79a0fc60c1388.jpg">
    </body>
</html>
