<!DOCTYPE html>
<html>
    <head>
        <title>Margin Vs padding</title>
        <style>
            .box1{
                height: 100px;
                width:100px;
                margin:30px;
                background-color: turquoise;
            }
            .box2{
                height: 100px;
                width:100px;
                padding: 30px;
                background-color: steelblue;
            }
            .wrapper{
                background-color: springgreen;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box1">Box1</div>
            <div class="box2">Box2</div>
        </div>
    </body>
</html>
