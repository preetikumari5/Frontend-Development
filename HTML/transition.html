<!DOCTYPE html>
<html>
    <head>
        <title>transition</title>
        <style>
            .gola{
                width: 100px;
                height: 100px;
                background: purple;
                transition: width 5s, height 10s , border-radius 4s, background 4s;
            }

            .gola:hover{
                width:200px;
                height:200px;
                border-radius:50%;
                background: orange;
            }
        </style>
    </head>
    <body>
        <div class="gola"></div>
    </body>
</html>
