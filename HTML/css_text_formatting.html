<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
        <style>
            h1{
                color: blueviolet;
                text-align: center;
                text-decoration: underline;
                /* x se space | y se space | kitna blur hona chahiye | color */
                text-shadow: 1px 1px 2px black;
            }
            p{
                color:rgb(13, 190, 102);
                text-align: justify;
                line-height: 2;
            }
        </style>
    </head>
    <body>
        <h1>Cats</h1>
        <p>
            The cat, commonly referred to as the domestic cat or house cat, 
            is the only domesticated species in the family Felidae.
             Recent advances in archaeology and genetics 
            have shown that the domestication of the cat occurred
             in the Near East around 7500 BC.
        </p>
    </body>
</html>
