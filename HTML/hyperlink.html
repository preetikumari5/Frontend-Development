<!DOCTYPE html>
<html>
    <head>
        <title>HYPERLINK</title>
    </head>
    <body>
        <a href="https://www.google.com" >google</a>                                  <!--same tab mai open hota hai-->
        <hr>
        <a href="https://www.google.com" target="_blank">google</a>                   <!--new tab mai open hota hai-->
    </body>
</html>
