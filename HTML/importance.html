<!DOCTYPE html>
<html>
    <head>
        <title>important keyword</title>
        <style>
            .imp{
                color:rgb(145, 145, 42) !important;
            }
        </style>
    </head>
    <body>
        <!-- inline css>internal/external css -->
        <p class="imp" style="color :red;">This is red color</p>
    </body>
</html>
